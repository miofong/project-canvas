<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <!-- bootstra css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- own css -->
    <link rel="stylesheet" href="asset/css/styles.css">
</head>

<body>
    <section id="canvas">
        <div class="container">
            <div class="row text-center">
                <canvas class="col-md-12" id="canvas-real"></canvas>
            </div>
        </div>
    </section>
    <section id="buttons">
        <div class="container">
            <div class="row text-center" id="upper">
                <a class="col-md-3" href="" id="rectangle">
                    <img src="asset/img/rectangle.png" alt="rectangle">
                </a>
                <a class="col-md-3" href="" id="circle">
                    <img src="asset/img/circle.png" alt="circle">
                </a>
                <a class="col-md-3" href="" id="polygon">
                    <img src="asset/img/polygon.png" alt="polygon">
                </a>
                <a class="col-md-3" href="" id="pen">
                    <img src="asset/img/pen.png" alt="pen">
                </a>
            </div>
            <div class="row text-center" id="middle">
                <a class="col-md-3" href="" id="bucket">
                    <img src="asset/img/bucket.png" alt="bucket">
                </a>
                <a class="col-md-3" href="" id="eraser">
                    <img src="asset/img/eraser.png" alt="eraser">
                </a>
                <a class="col-md-3" href="" id="line">
                    <img src="asset/img/line.png" alt="line">
                </a>
                <a class="col-md-3" href="" id="curve">
                    <img src="asset/img/curve.png" alt="curve">
                </a>
            </div>
            <div class="row text-center" id="bottom">
                <a class="col-md-3" href="" id="text">
                    <img src="asset/img/text.png" alt="text">
                </a>
                <a class="col-md-3" href="" id="undo">
                    <img src="asset/img/undo.png" alt="undo">
                </a>
                <a class="col-md-3" href="" id="clear">
                    <img src="asset/img/clear.png" alt="clear">
                </a>
                <a class="col-md-3" href="" id="colorPicker">
                    <img src="asset/img/colorPicker.png" alt="colorPicker">
                </a>
            </div>
        </div>

    </section>
    <!-- bootstra cnd -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- jquery cnd -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- own javascrip -->
    <script src="asset/js/rectangle.js"></script>
    <script src="asset/js/circle.js"></script>
    <script src="asset/js/polygon.js"></script>
    <script src="asset/js/pen.js"></script>
    <script src="asset/js/bucket.js"></script>
    <script src="asset/js/eraser.js"></script>
    <script src="asset/js/line.js"></script>
    <script src="asset/js/curve.js"></script>
    <script src="asset/js/text.js"></script>
    <script src="asset/js/undo.js"></script>
    <script src="asset/js/clear.js"></script>
    <script src="asset/js/colorPicker.js"></script>
    <script src="asset/js/app.js"></script>
</body>

</html>
