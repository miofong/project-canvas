<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Canvas</title>
  <link rel="icon" href="img/logo.png">
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <section class="container-fluid">
    <div id="buttons">
      <div class="row text-center">
        <!-- The drawing rectangle button  -->
        <a class="col-md-1" id="rectangle">
          <img src="img/rectangle.png" alt="rectangle">
        </a>
        <!-- The drawing circle button  -->
        <a class="col-md-1" id="circle">
          <img src="img/circle.png" alt="circle">
        </a>
        <!-- The drawing polygon button  -->
        <a class="col-md-1" id="polygon">
          <img src="img/polygon.png" alt="polygon">
        </a>
        <!-- The pen button  -->
        <a class="col-md-1" id="pen">
          <img src="img/pen.png" alt="pen">
        </a>
        <!--  The drawing line button  -->
        <a class="col-md-1" id="line">
          <img src="img/line.png" alt="line">
        </a>
        <!-- The drawing curve button  -->
        <a class="col-md-1" id="curve">
          <img src="img/curve.png" alt="curve">
        </a>
        <!-- The text button  -->
        <a class="col-md-1" id="text">
          <img src="img/text.png" alt="text">
        </a>

        <!-- The eraser button  -->
        <a class="col-md-1" id="eraser">
          <img src="img/eraser.png" alt="eraser">
        </a>
        <!-- The undo button  -->
        <a class="col-md-1" id="undo">
          <img src="img/undo.png" alt="undo">
        </a>
        <!-- The redo button  -->
        <a class="col-md-1" id="redo">
          <img src="img/redo.png" alt="redo">
        </a>
        <!-- The clear button  -->
        <a class="col-md-1" id="clear">
          <img src="img/clear.png" alt="clear">
        </a>
        <!-- The download button  -->
        <a class="col-md-1" id="download">
          <img src="img/download.png" alt="download">
        </a>
      </div>
    </div>
    <div class="container-fluid" id="panel">
      <div class="row text-center">
        <div class="col-md-6" id="fontPicker">
          <form>
            <div class="form-group">
              <h4 id="sizeText" for="font-range">Size <span id='font-size-number'>12</span></h4>
              <input id="font-range" type="range" class="form-control-range" min=5 max=52 value=12 step=1>
            </div>
            <div id='font-picker-div'>
              <h4 id="fontText" id='font-picker-text'>Font</h4>
              <select id='font-picker-selector'>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-md-6" id="colorPicker">
          <h4 id="colorText">Color</h1>
            <button id="red"></button>
            <button id="orange"></button>
            <button id="yellow"></button>
            <button id="green"></button>
            <button id="blue"></button>
            <button id="indigo"> </button>
            <button id="white"></button>
            <button id="grey"></button>
            <button id="black"></button>
        </div>
      </div>
    </div>
    <div id="canvas">
      <div class="row">
        <canvas id="canvas-real" class="canvas" width="1280px" height="720px"></canvas>
        <canvas id="canvas-draft" class="canvas" width="1280px" height="720px"></canvas>
      </div>
    </div>
  </section>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <!-- The drawing functionality  -->
  <script src="./js/common.js" type="text/javascript"></script>
  <!-- The pen functionality  -->
  <script src="./js/pen.js" type="text/javascript"></script>
  <!-- The drawing rectangle functionality  -->
  <script src="./js/rectangle.js" type="text/javascript"></script>
  <!-- The drawing circle functionality  -->
  <script src="./js/circle.js" type="text/javascript"></script>
  <!-- The drawing line functionality  -->
  <script src="./js/line.js" type="text/javascript"></script>
  <!-- The drawing curve functionality  -->
  <script src="./js/curve.js" type="text/javascript"></script>
  <!-- The drawing polygon functionality  -->
  <script src="./js/polygon.js" type="text/javascript"></script>
  <!-- The text functionality  -->
  <script src="./js/text.js" type="text/javascript"></script>
  <!-- The picker functionality  -->
  <script src="./js/picker.js" type="text/javascript"></script>
  <!-- The undo functionality  -->
  <script src="./js/undo.js" type="text/javascript"></script>
  <!-- The redo functionality  -->
  <script src="./js/redo.js" type="text/javascript"></script>
  <!-- The clear functionality  -->
  <script src="./js/clear.js" type="text/javascript"></script>
  <!-- The eraser functionality  -->
  <script src="./js/eraser.js" type="text/javascript"></script>
  <!-- The download functionality  -->
  <script src="./js/download.js" type="text/javascript"></script>
  <!-- The canvas base setting  -->
  <script src="./js/canvas.js" type="text/javascript"></script>

</body>

</html>
