<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Canvas</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

</head>

<body class="container">
  <div class="row" id="canvas-container">
    <canvas id="canvas-real" class="canvas" width="1280px" height="720px"></canvas>
    <canvas id="canvas-draft" class="canvas" width="1280px" height="720px"></canvas>
  </div>
  <div class="buttons">
    <div class="container">
      <div class="row text-center">
        <!-- The drawing rectangle button  -->
        <a class="col-md-3" id="rectangle">
          <img src="img/rectangle.png" alt="rectangle">
        </a>
        <!-- The drawing circle button  -->
        <a class="col-md-3" id="circle">
          <img src="img/circle.png" alt="circle">
        </a>
        <!-- The drawing polygon button  -->
        <a class="col-md-3" id="polygon">
          <img src="img/polygon.png" alt="polygon">
        </a>
        <!-- The pen button  -->
        <a class="col-md-3" id="pen">
          <img src="img/pen.png" alt="pen">
        </a>
      </div>
      <div class="row text-center">
        <!-- The bucket button  -->
        <a class="col-md-3" id="bucket">
          <img src="img/bucket.png" alt="bucket">
        </a>
        <!-- The eraser button  -->
        <a class="col-md-3" id="eraser">
          <img src="img/eraser.png" alt="eraser">
          <label for="font-range">Size: <span id='font-size-number'>12</span></label>
          <input id="font-range" type="range" class="form-control-range" min=5 max=52 value=12 step=1>
        </a>
        <!--  The drawing line button  -->
        <a class="col-md-3" id="line">
          <img src="img/line.png" alt="line">
        </a>
        <!-- The drawing curve button  -->
        <a class="col-md-3" id="curve">
          <img src="img/curve.png" alt="curve">
        </a>
      </div>
      <div class="row text-center">
        <!-- The text button  -->
        <a class="col-md-3" id="text">
          <img src="img/text.png" alt="text">
        </a>
        <!-- The undo button  -->
        <a class="col-md-3" id="undo">
          <img src="img/undo2.png" alt="undo">
        </a>
        <!-- The redo button  -->
        <a class="col-md-3" id="redo">
          <img src="img/redo.png" alt="redo">
        </a>
        <!-- The clear button  -->
        <a class="col-md-3" id="clear">
          <img src="img/clear.png" alt="clear">
        </a>
        <!-- The colour picker button  -->
        <a class="col-md-3" id="colourPicker">
          <div id="colorPalette">
            <p class="mobileHidden">Stroke</p>
            <input type="color" class="jscolor colorButton" value="#000000"
              onchange="canvasSettings.changeStroke(this.jscolor)" id="colorStroke"></input>
            <p class="mobileHidden">Fill</p>
            <input type="color" class="jscolor colorButton" value="#ffffff"
              onchange="canvasSettings.changeFill(this.jscolor)" id="colorFill">
            </input>
          </div>
        </a>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- The drawing functionality  -->
    <script src="./js/common.js" type="text/javascript"></script>
    <!-- The pen functionality  -->
    <script src="./js/pen.js" type="text/javascript"></script>
    <!-- The drawing rectangle functionality  -->
    <script src="./js/rectangle.js" type="text/javascript"></script>
    <!-- The drawing circle functionality  -->
    <script src="./js/circle.js" type="text/javascript"></script>
    <!-- The drawing polygon functionality  -->
    <script src="./js/polygon.js" type="text/javascript"></script>
    <!-- The bucket functionality  -->
    <script src="./js/bucket.js" type="text/javascript"></script>
    <!-- The eraser functionality  -->
    <script src="./js/eraser.js" type="text/javascript"></script>
    <!-- The drawing line functionality  -->
    <script src="./js/line.js" type="text/javascript"></script>
    <!-- The drawing curve functionality  -->
    <script src="./js/curve.js" type="text/javascript"></script>
    <!-- The text functionality  -->
    <script src="./js/text.js" type="text/javascript"></script>
    <!-- The undo functionality  -->
    <script src="./js/undo.js" type="text/javascript"></script>
    <!-- The clear functionality  -->
    <script src="./js/clear.js" type="text/javascript"></script>
    <!-- The colourPicker functionality  -->
    <script src="./js/colourPicker.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(() => {
        currentFunction = new DrawingLine(contextReal)
        $("#rectangle").click(() => {
          currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $("#pen").click(() => {
          currentFunction = new DrawingLine(contextReal);
        });
        // $("#undo").click(() => {
        //   currentFunction = new Undoing(contextReal, contextDraft);
        // });
        $("#eraser").click(() => {
          currentFunction = new Erasing(contextReal);
        });
      })
    </script>
</body>

</html>
